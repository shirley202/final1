<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Parámetros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Captura de Parámetros</h1>
        <form action="{% url 'menu' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="txtNombreDecano" class="form-label">Nombre del Decano:</label>
                <input type="text" class="form-control" id="txtNombreDecano" name="nombre_decano" required>
            </div>
            <div class="mb-3">
                <label for="txtNombreAlumno" class="form-label">Nombre del Alumno:</label>
                <input type="text" class="form-control" id="txtNombreAlumno" name="nombre_alumno" required>
            </div>
            <div class="mb-3">
                <label for="txtCiAlumno" class="form-label">Cédula de Identidad (CI) del Alumno:</label>
                <input type="text" class="form-control" id="txtCiAlumno" name="ci_alumno" required>
            </div>
            <button type="submit" class="btn btn-primary">Continuar a Selección de Programas</button>
        </form>
    </div>
</body>
</html>
